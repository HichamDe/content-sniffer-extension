<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Sniffer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="bg-gradient"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <img src="../images/extention_logo_name.png" width="200px" alt="Extention Logo">
            </div>
        </div>

        <!-- Main Toggle -->
        <div class="main-toggle">
            <div class="toggle-container">
                <div class="toggle-title">Smart Filtering</div>
                <div class="toggle-subtitle">AI-powered content detection</div>
                <div class="toggle-switch active" id="mainToggle">
                    <div class="toggle-knob"></div>
                </div>
                <div class="toggle-status">ENABLED</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-section">

            <!-- Quick Settings -->
            <!-- <div class="quick-settings">
                <div class="settings-title">Quick Settings</div>
                <div class="setting-item">
                    <div class="setting-label">Positive Content</div>
                    <div class="mini-toggle active" data-setting="adult"></div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">Negative Content</div>
                    <div class="mini-toggle" data-setting="violence"></div>
                </div>
            </div> -->
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
